<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Word Counter</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
</head>

<body>
<div class="container-sm">
    <h1>Word Counter!</h1>

    <div id="input">
        <div class="form-group">
            <label for="word">The word you want to count</label>
            <input class="form-control" type="text" id="word">
        </div>
        <div class="form-group">
            <label for="text">The text you want to scan</label>
            <textarea id="text" class="form-control" rows="3"></textarea>
        </div>
    </div>

    <div id="output" hidden="true">Occurrences: <span id="count">0</span></div>
</div>
<script th:src="@{counter.js}"></script>
</body>
</html>
